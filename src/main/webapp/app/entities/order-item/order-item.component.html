<div>
    <h2>
        <span jhiTranslate="storageManagementApp.orderItem.home.title">Order Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-order-item" [routerLink]="['/', { outlets: { popup: ['order-item-new', orderEntity?.id ? orderEntity?.id : null] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="storageManagementApp.orderItem.home.createLabel">
            Create new Order Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'storageManagementApp.orderItem.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th><span jhiTranslate="global.field.id">ID</span></th><!-- jhiSortBy="id"--><!-- <span class="fa fa-sort"></span>-->
            <th><span jhiTranslate="storageManagementApp.orderItem.product">Product</span></th><!-- jhiSortBy="productId"--><!-- <span class="fa fa-sort"></span>-->
            <th><span jhiTranslate="storageManagementApp.orderItem.quantity">Quantity</span></th><!-- jhiSortBy="quantity"--><!-- <span class="fa fa-sort"></span>-->
            <th><span jhiTranslate="storageManagementApp.product.unitOfMeasurement">UnitOfMeasurement</span></th><!-- jhiSortBy="productUnitOfMeasurement"--><!-- <span class="fa fa-sort"></span>-->
            <th><span jhiTranslate="storageManagementApp.orderItem.status">Status</span></th><!-- jhiSortBy="statusId"--><!-- <span class="fa fa-sort"></span>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderItem of orderItems ;trackBy: trackId">
                <td><a [routerLink]="['../order-item', orderItem.id ]">{{orderItem.id}}</a></td>
                <!--<td>
                    <div *ngIf="orderItem.orderEntityId">
                        <a [routerLink]="['../order-entity', orderItem.orderEntityId  ]" >{{orderItem.orderEntityId}}</a>
                    </div>
                </td>-->
                <td>
                    <div *ngIf="orderItem.productId">
                        <a [routerLink]="['../product', orderItem.productId  ]" >{{orderItem.productName}}</a>
                    </div>
                </td>
                <td>{{orderItem.quantity}}</td>
                <td>{{orderItem.productUnitOfMeasurement}}</td>
                <td>
                    <div *ngIf="orderItem.statusId">
                        <a [routerLink]="['../status', orderItem.statusId  ]" >{{orderItem.statusName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <!--<button type="submit"
                                [routerLink]="['../order-item', orderItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>-->
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="orderItems && orderItems.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
