
<div *ngIf="stockTaking">
    <h2><span jhiTranslate="storageManagementApp.stockTaking.detail.title">Stock Taking</span> {{stockTaking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="storageManagementApp.stockTaking.stockTakingDate">Stock Taking Date</span></dt>
        <dd>
            <span>{{stockTaking.stockTakingDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="storageManagementApp.stockTaking.status">Status</span></dt>
        <dd>
            <div *ngIf="stockTaking.statusId">
                <a [routerLink]="['/status', stockTaking.statusId]">{{stockTaking.statusId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stock-taking/'+ stockTaking.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
